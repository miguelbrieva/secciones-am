<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Venta garage</title>
  </head>
  <body>
    <p>

    <ul class="am-tabs-services">
      <li class="icono card am-tabs-services-itemBox">
        <img
          src="{{media url=&quot;Footer/Top/cuotas.png&quot;}}"
          width="22"
          height="20"

      </li>
      <li class="icono safe am-tabs-services-itemBox">

          src="{{media url=&quot;Footer/Top/candado.png&quot;}}"

          height="23"

      </li>
      <li class="icono store am-tabs-services-itemBox">
        <img
          src="{{media url=&quot;Footer/Top/store.png&quot;}}"
          width="22"
          height="22"
        />Compra online y retira en tienda
      </li>
      <li class="icono store am-tabs-services-itemBox">
        <img
          src="{{media url=&quot;Footer/Top/fullpro-tiny.png&quot;}}"
          width="22"
          height="22"
        />Protege tus compras con Full Protección
      </li>
