<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banners AM</title>
  </head>
  <body>
    <style>
      .AMHome-central-banners {
        max-width: 1200px;
        margin: 0 auto;
      }

      .AMHome-central-banners > div {
        margin-bottom: 10px;
      }

      .AMHome-central-banners-banner {
        display: block;
        background-color: rgba(0, 0, 0, 0.14);
        overflow: hidden;
        border-radius: 4px;
        -webkit-box-shadow: 0 3px 3px 0 rgba(0, 0, 0, 0.14);
                box-shadow: 0 3px 3px 0 rgba(0, 0, 0, 0.14);
      }

      .AMHome-central-banners-banner:hover {
        -webkit-box-shadow: 0 3px 9px 0 rgba(0, 0, 0, 0.19);
                box-shadow: 0 3px 9px 0 rgba(0, 0, 0, 0.19);
      }

      /* LARGE SMALL */
      .AMHome-central-banners-largeSmall {
        display: -ms-grid;
        display: grid;
        -ms-grid-columns: 1fr;
        grid-template-columns: 1fr;
        grid-gap: 10px;
      }

      /* SMALL LARGE */
      .AMHome-central-banners-smallLarge {
        display: -ms-grid;
        display: grid;
        -ms-grid-columns: 1fr;
        grid-template-columns: 1fr;
        grid-gap: 10px;
      }

      .AMHome-central-banners-img {
        display: block;
        width: 100%;
        height: 100%;
      }

      @media (min-width: 768px) {
        .AMHome-central-banners-smallLarge {
          -ms-grid-columns: 1fr 21px 2fr;
          grid-template-columns: 1fr 2fr;
          grid-gap: 21px;
        }

        .AMHome-central-banners-largeSmall {
          -ms-grid-columns: 2fr 21px 1fr;
          grid-template-columns: 2fr 1fr;
          grid-gap: 21px;
        }
      }
    </style>

    <div class="AMHome-central-banners">
      <div class="AMHome-central-banners-FullWidth">
        <a class="AMHome-central-banners-banner" href="#">
          <picture>
            <source
              srcset="{{media url=&quot;AUDIOMUSICA/banner-center-desktop-full.jpg&quot;}}"
              media="(min-width: 768px)"
            />
            <img
              class="AMHome-central-banners-img"
              src="{{media url=&quot;AUDIOMUSICA/banner-center-mobile.jpg&quot;}}"
              alt=""
            />
          </picture>
        </a>
      </div>
      <div class="AMHome-central-banners-largeSmall">
        <a class="AMHome-central-banners-banner" href="#">
          <picture>
            <source
              srcset="{{media url=&quot;AUDIOMUSICA/banner-center-desktop-large.jpg&quot;}}"
              media="(min-width: 768px)"
            />
            <img
              class="AMHome-central-banners-img"
              src="{{media url=&quot;AUDIOMUSICA/banner-center-mobile.jpg&quot;}}"
              alt=""
            />
          </picture>
        </a>
        <a class="AMHome-central-banners-banner" href="#">
          <picture>
            <source
              srcset="{{media url=&quot;AUDIOMUSICA/banner-center-desktop-small.jpg&quot;}}"
              media="(min-width: 768px)"
            />
            <img
              class="AMHome-central-banners-img"
              src="{{media url=&quot;AUDIOMUSICA/banner-center-mobile.jpg&quot;}}"
              alt=""
            />
          </picture>
        </a>
      </div>
      <div class="AMHome-central-banners-smallLarge">
        <a class="AMHome-central-banners-banner" href="#">
          <picture>
            <source
              srcset="{{media url=&quot;AUDIOMUSICA/banner-center-desktop-small.jpg&quot;}}"
              media="(min-width: 768px)"
            />
            <img
              class="AMHome-central-banners-img"
              src="{{media url=&quot;AUDIOMUSICA/banner-center-mobile.jpg&quot;}}"
              alt=""
            />
          </picture>
        </a>
        <a class="AMHome-central-banners-banner" href="#">
          <picture>
            <source
              srcset="{{media url=&quot;AUDIOMUSICA/banner-center-desktop-large.jpg&quot;}}"
              media="(min-width: 768px)"
            />
            <img
              class="AMHome-central-banners-img"
              src="{{media url=&quot;AUDIOMUSICA/banner-center-mobile.jpg&quot;}}"
              alt=""
            />
          </picture>
        </a>
      </div>
    </div>
  </body>
</html>
